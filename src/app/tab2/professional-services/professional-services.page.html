<ion-header>
  <ion-toolbar>
    <ion-title>professional-services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid >
    <ng-container>
    <ion-row>
      <ion-col size="6" *ngFor = "let item of items" >
        <ion-card (click)="goToPostDetails(item.id)">
          <img [src]="item._embedded['wp:featuredmedia'][0].source_url" alt="" />
          <ion-card-header>
            <ion-card-subtitle >{{item.title.rendered}}</ion-card-subtitle>
            
          </ion-card-header>
          
        </ion-card>
        
      </ion-col>
      
     </ion-row>
    </ng-container>
     
     
     
    
     
  </ion-grid>


</ion-content>
